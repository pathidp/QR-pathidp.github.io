<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jump Scare Button</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        #jumpScareButton {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
        }

        #scareImage {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 100;
            animation: fadeOut 2s forwards;
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <button id="jumpScareButton">Click Me!</button>
    <img id="scareImage" src="https://i.imgur.com/L1V8RxW.jpg" alt="Scary Image">

    <audio id="scareSound" src="https://www.myinstants.com/media/sounds/scream.mp3"></audio>

    <script>
        const jumpScareButton = document.getElementById('jumpScareButton');
        const scareImage = document.getElementById('scareImage');
        const scareSound = document.getElementById('scareSound');

        jumpScareButton.addEventListener('click', () => {
            scareImage.style.display = 'block';
            scareSound.play();
            setTimeout(() => {
                scareImage.style.display = 'none';
            }, 2000);
        });
    </script>
</body>
</html>
